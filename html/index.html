<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <!-- --------------   BootStrap    -------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- --------------   Local CSS    --------------------  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- --------------   FontAwesome   ---------------------- -->
    <script src="https://kit.fontawesome.com/268cba23ed.js" crossorigin="anonymous"></script>
    <!-- -----------------  Google Fonts ------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika&family=Poppins:wght@400;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1 class="brand-name">City Weather</h1>

    <section class="main-section row">
        <div class="col-lg-6 col-md-12 col-sm-12 form-section">
            <div class="weather-card">
                <form action="" method="post" class="form">
                    <input type="text" class="form-control input-city" placeholder="Enter City Name" autocomplete="off">
                    <button type="submit" class="btn submit-btn">Search</button>
                </form>
                <div class="weather-data display-none">
                    <div class="city-box">
                        <h3><span id="city">pune </span><span id="country">IN</span></h3>
                    </div>
                    <div class="temp-box">
                        <div><span id="temp">25</span><sup id="deg">o</sup>C</div>
                    </div>
                    <div class="weather-img"><img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="" srcset="">
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 intro-section">
            <h2>Always Ready for Every Weather</h2>
            <p class="intro-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, dicta repudiandae. Nobis quia officiis
                iusto officia iste ad distinctio voluptatem?</p>
            <a class="btn intro-btn" href="/about">about me</a>
            <a class="btn intro-btn" href="/project">my projects</a>
        </div>
    </section>

    <footer>
        <h5 class="normal-font">Follow us on</h5>
        <div class="social-box">
            <a href="https://www.facebook.com/profile.php?id=100048088822876" target="_blank" class="footer-link"><i class="fa-brands fa-facebook fa-xl"></i></a>
            <a href="https://www.instagram.com/shubham._.verma._/" target="_blank" class="footer-link"><i class="fa-brands fa-square-instagram fa-xl"></i></a>
            <a href="www.linkedin.com/in/shubhamverma5646" target="_blank" class="footer-link"><i class="fa-brands fa-linkedin fa-xl"></i></a>
        </div>
        <div>
            <p>&copy; Shubham Verma </p>
        </div>
    </footer>

</body>

</html>
